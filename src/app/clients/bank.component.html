<p>
Displaying {{bankAccounts.length}} accounts for client with id =  {{idClient}}.
</p>

<table>
    <thead>
        <tr>
            <th data-field = "name">ID</th>
            <th data-field = "name">Account Balance</th>
            <th data-field = "name">Type</th>
            <th data-field = "name">Delete</th>
            <th data-field = "name">Transfer</th>
            <th data-field = "name">Withdraw</th>
            <th data-field = "name">Deposit</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor= "let bank of bankAccounts">
            <td>{{bank.idBankAccount}}</td>
            <td>{{bank.balance}}</td>
            <td>{{bank.type}}</td>
            <td>
                <a (click) = "deleteAccount(bank)" href="">
                    <i class="material-icons">delete</i>
                </a>    
            </td>
            <td>
                <a [routerLink]= "['/accounts/transfersource/',bank.idBankAccount , 'owner' , idClient]">
                    <i class = "material-icons">transform</i>
                </a>
            </td>
            <td>
                <a [routerLink]= "['/clients/accounts', 1 ,bank.idBankAccount]">
                    <i class = "material-icons">attach_money</i>
                </a>
            </td>

            <td>
                <a [routerLink]= "['/clients/accounts' , 2 ,bank.idBankAccount]">
                    <i class = "material-icons">credit_card</i>
                </a>
            </td>
        </tr>
    </tbody>

</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     [routerLink]="[ '/accounts/new/', idClient]">
    <i class="material-icons">add</i>
  </a>
</div>
