<p>
Displaying {{clients.length}} clients.
</p>

<table>
    <thead>
        <tr>
            <th data-field = "name">ID</th>
            <th data-field = "name">Name</th>
            <th data-field = "name">Display Accounts</th>
            <th data-field = "name">Edit</th>
            <th data-field = "name">Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor= "let client of clients">
            <td>{{client.idClient}}</td>
            <td>{{client.name}}</td>
            <td>
                <a [routerLink]= "['/clients/accounts',client.idClient]">
                    <i class = "material-icons">list</i>
                </a>
            </td>
            <td>
                <a [routerLink] = "['/clients',client.idClient]"> 
                    <i class = "material-icons">mode_edit</i>
                </a>
            </td>
            <td>
                <a (click) = "deleteClient(client)" href="">
                    <i class="material-icons">delete</i>
                </a>    
            </td>
        </tr>
    </tbody>

</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/clients/new">
    <i class="material-icons">add</i>
  </a>
</div>
